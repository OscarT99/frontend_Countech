<div class="surface-ground flex align-items-center justify-content-center h-screen w-screen overflow-hidden">
  <div class="w-full surface-card py-8 px-3 sm:px-5" style="border-radius:53px; max-width: 30rem; max-height: 45rem;">
    <div class="text-center mb-5">

      <img src="assets/layout/images/logo.png" class="logo" alt="logo" style="max-width: 100px; max-height: 100px;">

      <div class="text-900 text-3xl font-medium mb-3"></div>
      <span class="text-600 font-medium text-xl ">Cambiar Cotrase単a</span>
    </div>
    <div>
      <form>
        <div class="">
          <div class="field col">
            <span class="p-float-label">
              <input [type]="showPassword ? 'text' : 'password'" pInputText class="w-full md:w-25rem"
                style="padding:1rem" id="contrasena" name="contrasena" [(ngModel)]="newPassword" class="form-control"
                (input)="validarContrasena()" [ngClass]="{'is-invalid': errorMessages.contrasena}" placeholder
                [disabled]="!camposHabilitados">
              <label for="contrasena">Nueva contrase単a</label>
              <div class="invalid-feedback error-message" *ngIf="errorMessages.contrasena" style="color: red;">
                {{errorMessages.contrasena}}
              </div>
            </span>
            <div class="eye-icon col-2 check" (click)="togglePasswordVisibility()">
              <i class="fa-solid fa-eye" *ngIf="showPassword"></i>
              <i class="fa-solid fa-eye-slash" *ngIf="!showPassword"></i>
            </div>
          </div>
        </div>


        <div class="formgrid grid">
          <div class="field col">
            <span class="p-float-label">
              <input [type]="showConfirmPassword ? 'text' : 'password'" pInputText class="w-full md:w-25rem"
                style="padding:1rem" id="confirmarContrasena" name="confirmarContrasena"
                [(ngModel)]="confirmarContrasena" class="form-control" placeholder="" (input)="validarConfirmar()"
                [ngClass]="{'is-invalid': errorMessages.confirmarContrasena}" [disabled]="!camposHabilitados">
              <label for="contrasena">Confirmar contrase単a</label>
              <div class="invalid-feedback error-message" *ngIf="errorMessages.confirmarContrasena" style="color: red;">
                {{errorMessages.confirmarContrasena}}
              </div>
            </span>
            <div class="eye-icon col-2 checkk" (click)="toggleConfirmPasswordVisibility()">
              <i class="fa-solid fa-eye" *ngIf="showConfirmPassword"></i>
              <i class="fa-solid fa-eye-slash" *ngIf="!showConfirmPassword"></i>
            </div>
          </div>

        </div>

        <button type="button" pButton pRipple class="w-full p-3 text-xl"
          [disabled]="!camposValidos || !camposCompletos()" (click)="changePassword()"
          [ngClass]="{'is-invalid': errorMessages.recuperar}"
          style="background-color: #4e5fbb; color: white; border: 2px solid #00bcd4;">Cambiar contrase単a</button>

      </form>
    </div>

  </div>
</div>
